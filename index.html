<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra, My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Image -->
    <img src="logo.jpg" alt="logo" id="logo">

    <!-- Assistant Name -->
    <h1>
        I'm <span id="name">Shifra</span>, your <span id="va">virtual assistant</span>
    </h1>

    <!-- Voice GIF (will show when listening) -->
    <img src="voice.gif" alt="voice" id="voice" style="display: none;">

    <!-- Microphone Button -->
    <button id="btn">
        <img src="mic.svg" alt="mic">
        <span id="content">Click here to talk to me</span>
    </button>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
